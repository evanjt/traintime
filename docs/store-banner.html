<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1440px;
    height: 100%;
    min-height: 100%;
  }
  body {
    overflow: hidden;
    font-family: -apple-system, 'Helvetica Neue', Arial, sans-serif;
  }

  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 1440px;
    height: 720px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
    z-index: 0;
  }

  /* Swiss red accent line at top */
  .accent {
    position: fixed;
    top: 0;
    left: 0;
    width: 1440px;
    height: 4px;
    background: #e63946;
    z-index: 2;
  }

  .container {
    position: fixed;
    top: 0;
    left: 0;
    width: 1440px;
    height: 720px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 100px;
    z-index: 1;
  }

  /* Watch mockup */
  .watch {
    width: 420px;
    height: 420px;
    border-radius: 50%;
    background: #111;
    border: 12px solid #333;
    box-shadow: 0 0 60px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .watch-walk {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 4px;
    letter-spacing: 0.3px;
  }

  .watch-station {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 12px;
  }

  .watch-separator {
    width: 200px;
    height: 1px;
    background: #444;
    margin-bottom: 10px;
  }

  .train-row {
    display: flex;
    align-items: baseline;
    gap: 0;
    width: 280px;
    margin-bottom: 8px;
    font-size: 15px;
  }

  .train-min {
    width: 44px;
    text-align: right;
    font-size: 18px;
    font-weight: 600;
    margin-right: 6px;
  }
  .train-min.green { color: #00ff00; }
  .train-min.yellow { color: #ffff00; }

  .train-delay {
    width: 34px;
    color: #ff5500;
    font-size: 14px;
  }

  .train-plat {
    width: 36px;
    color: #55aaff;
    font-size: 14px;
  }

  .train-dest {
    color: #fff;
    font-size: 14px;
    flex: 1;
  }

  /* Text side */
  .text-side {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .app-name {
    font-size: 72px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -1px;
  }

  .app-name span {
    color: #e63946;
  }

  .tagline {
    font-size: 24px;
    color: #aaa;
    font-weight: 300;
    max-width: 500px;
    line-height: 1.4;
  }

  .badges {
    display: flex;
    gap: 12px;
    margin-top: 8px;
  }

  .badge {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 14px;
    color: #ccc;
    letter-spacing: 0.3px;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="accent"></div>
  <div class="container">
    <div class="watch">
      <div class="watch-walk">3 min walk - 210m  1/3</div>
      <div class="watch-station">Bern</div>
      <div class="watch-separator"></div>

      <div class="train-row">
        <div class="train-min yellow">2'</div>
        <div class="train-delay">+1</div>
        <div class="train-plat">P3</div>
        <div class="train-dest">Zürich HB</div>
      </div>
      <div class="train-row">
        <div class="train-min green">8'</div>
        <div class="train-delay"></div>
        <div class="train-plat">P12</div>
        <div class="train-dest">Genève</div>
      </div>
      <div class="train-row">
        <div class="train-min green">14'</div>
        <div class="train-delay"></div>
        <div class="train-plat">P7</div>
        <div class="train-dest">Interlaken Ost</div>
      </div>
      <div class="train-row">
        <div class="train-min green">21'</div>
        <div class="train-delay">+3</div>
        <div class="train-plat">P4</div>
        <div class="train-dest">Basel SBB</div>
      </div>
    </div>

    <div class="text-side">
      <div class="app-name">Train<span>Time</span></div>
      <div class="tagline">Swiss train departures on your wrist. Real-time. Nearest station.</div>
      <div class="badges">
        <div class="badge">SBB Live Data</div>
        <div class="badge">GPS Auto-detect</div>
        <div class="badge">Delays &amp; Platforms</div>
      </div>
    </div>
  </div>
</body>
</html>
